<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game statistics</title>
    <style>
        /* Styles for h1 */
h1 {
  font-size: 28px;
  color: #333;
  text-align: center;
  margin-bottom: 20px;
}

/* Styles for tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #f5f5f5;
}
    </style>
</head>
<body>
    <h1>Games between {0} and {1}</h1>
    <table>
        <thead>
            <tr>
                <th>Game title</th>
                <th>Copies bought</th>
                <th>Most bought platform</th>
                <th>Last purchase date</th>
            </tr>
        </thead>
        <tbody>
            {2}
        </tbody>
    </table>
</body>
</html>
